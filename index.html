<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор цветовых палитр</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор цветовых палитр</h1>
        <div class="controls">
            <button id="generate">Сгенерировать палитру</button>
            <button id="save">Сохранить палитру</button>
            <button id="export">Экспорт в PNG</button>
            <button id="copy-palette">Копировать палитру</button>
        </div>
        <div id="palette" class="palette"></div>
        <div id="saved-palettes" class="saved-palettes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
